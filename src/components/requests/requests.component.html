<div class="min-h-screen p-4">
    <h2 class="text-3xl font-semibold mb-6">Requests</h2>
  
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="text-3xl text-yellow-500">
            <i class="fas fa-clock"></i>
          </div>
          <div>
            <h3 class="text-xl font-semibold">Pending Requests</h3>
            <p class="text-sm text-gray-500">Total: <span class="font-bold text-xl">{{ pendingRequests }}</span></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="text-3xl text-green-500">
            <i class="fas fa-check-circle"></i>
          </div>
          <div>
            <h3 class="text-xl font-semibold">Approved Requests</h3>
            <p class="text-sm text-gray-500">Total: <span class="font-bold text-xl">{{ approvedRequests }}</span></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="text-3xl text-red-500">
            <i class="fas fa-times-circle"></i>
          </div>
          <div>
            <h3 class="text-xl font-semibold">Rejected Requests</h3>
            <p class="text-sm text-gray-500">Total: <span class="font-bold text-xl">{{ rejectedRequests }}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
